site_name: AnitomySharp Docs
site_description: 'docs of AnitomySharp'
site_author: 'chu-shen'
site_url: https://anitomysharp.chushen.xyz/
edit_uri: edit/main/docs/
repo_name: 'chu-shen/AnitomySharp'
repo_url: 'https://github.com/chu-shen/AnitomySharp'
theme:
  name: 'material'
  icon:
    repo: fontawesome/brands/github
  features:
    - header.autohide
    - navigation.tabs
    - navigation.top
    - navigation.tracking
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - tables
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.tasklist
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.keys
  - pymdownx.smartsymbols
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid


docs_dir: docs/
nav:
    - README: 
      - README.zh-CN.md
    - 设计文档: 
      - design.md
    - 使用: 
      - howToUseItInJellyfin.md